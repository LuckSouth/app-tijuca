<ion-header>

  <ion-title padding>Arla 32</ion-title>

</ion-header>



<ion-list>
  <ion-item>
    <ion-label floating>Tipo Abastecimento</ion-label>
    <ion-select [(ngModel)]="tipo">
      <ion-option value="ext">Externo</ion-option>
      <ion-option value="int">Interno</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Posto Combustivel</ion-label>
    <ion-input type="text" [(ngModel)]="posto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Data</ion-label>
    <ion-input type="date" [(ngModel)]="data"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Km</ion-label>
    <ion-input type="number" [(ngModel)]="km"></ion-input>
  </ion-item>

  <ion-item>
    <label for="file">
      <img src="../assets/img/camera.png" />
    </label>
    <input type="file" name="file" id="file" hidden="">
  </ion-item>

</ion-list>
