<ion-header>

  <ion-navbar>
    <ion-title>Bomba 2</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Litros</ion-label>
    <ion-input type="float" min="0" [(ngModel)]="litros"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Preço/L</ion-label>
    <ion-input type="float" min="0" [(ngModel)]="preco"></ion-input>
  </ion-item>
  <ion-item>
    <label for="file">  
      <img src="../assets/img/camera.png"/>
    </label>
    <input type="file" name="file" id="file" hidden="">
  </ion-item>
  <!--
  <br> Preço: {{preco}}
  <br> Litros: {{litros}}
  -->
</ion-content>
