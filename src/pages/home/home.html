<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-label floating>Email: <ion-input type="text" [(ngModel)]="email"></ion-input></ion-label>
    <ion-label floating>Senha: <ion-input type="number" [(ngModel)]="senha"></ion-input></ion-label>
  </ion-list>

  <button ion-button color="positive" (click)="condicaoEntrar()">Entrar</button>
</ion-content>
